{% extends 'base.html' %}

{% block content %}
<h3>Are you sure you want to delete this good from catalog?</h3>

<div >
    <h3>{{ good.title }}</h3>
</div>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value='Confirm Delete' class='btn btn-danger btn-large'>
    <a href="{% url 'goods:detail' pk=good.pk %}" class='btn btn-simple btn-large btn-default'>
        Cancel</a>
</form>

{% endblock %}
