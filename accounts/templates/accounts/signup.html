{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class='container'>
    <h2>Please Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class='btn btn-lg btn-primary' value="Register">
    </form>
</div>


{% endblock %}
