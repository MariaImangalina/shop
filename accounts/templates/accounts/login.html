{% extends 'base.html' %}

{% block content %}

<div class='container'>
    <h2>Please Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" class='btn btn-lg btn-primary' value="Log In">
    </form>

    <h2>New around here? <a href="{% url 'accounts:signup' %}">Sign up!</a></h2>

</div>

{% endblock %}
