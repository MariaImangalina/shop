{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class='container'>
    <h2>Please Log In</h2>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class='btn btn-lg btn-primary' value="Log In">
    </form>
    <br>
    <br>

    <h4>New around here? <a href="{% url 'accounts:signup' %}">Sign up!</a></h4>

</div>

{% endblock %}
