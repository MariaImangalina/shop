{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class=container>
    <div class='row'>

        <div class='col-lg-6'>

            <h2>Please fill the delivery form</h2>
            <br>

            <form method='POST' action="{% url 'orders:checkout' %}">
                {% csrf_token %}

                {{ form.as_p }}
                
                <br>
                <br>
                <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>

              </form>
             
              
        </div>

        <div class='col-lg-1'></div>

        <div class='col-lg-5'>
            <div class='container'>

            {% include 'orders/_order.html' %}

            </div>
        </div>

</div>

</div>
</div>

{% endblock %}
